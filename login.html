<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="login-body">
    <div class="container px-4 mx-auto h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-md-10">
                <div class="card card0">
                    <div class="d-flex flex-lg-row flex-column-reverse">
                        <div class="card card1">
                            <div class="row justify-content-center my-auto">
                                <div class="col-md-8 col-10 my-5">
                                    <!-- <img src="images/vikor-logo.png" alt="Logo" class="img-fluid mx-auto d-block" id="logo">
                                    <h3 class="text-center heading text-primary">Vikor</h3> -->
                                    <h5 class="msg-info">Sign In</h5>
            
                                    <div class="form-group mb-4 mt-4">
                                        <label class="form-control-label mb-2">Username</label>
                                        <input type="text" id="username" name="username" placeholder="Username" class="form-control">
                                    </div>
            
                                    <div class="form-group mb-4">
                                        <label class="form-control-label mb-2">Password</label>
                                        <input type="password" id="psw" name="psw" placeholder="Password" class="form-control">
                                    </div>
            
                                    <div class="row my-3">
                                        <div class="col-12 d-grid">
                                            <button class="btn btn-block btn-primary">Sign In</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card card2">
                            <div class="my-auto mx-md-5 px-md-5 right">
                                <img src="images/atco-lab-logo.png" alt="Logo" class="img-fluid mx-auto d-block">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="vendor/jquery/jquery-3.6.4.min.js"></script>
    <script src="vendor/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
